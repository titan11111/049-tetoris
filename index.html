<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ブロックパズル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="leftPanel">
                <div id="holdArea">
                    <h3>HOLD</h3>
                    <canvas id="holdCanvas" width="120" height="96"></canvas>
                </div>
                <div id="scoreArea">
                    <div class="scoreItem">
                        <span>SCORE</span>
                        <span id="score">0</span>
                    </div>
                    <div class="scoreItem">
                        <span>HIGH</span>
                        <span id="highScore">0</span>
                    </div>
                    <div class="scoreItem">
                        <span>LEVEL</span>
                        <span id="level">1</span>
                    </div>
                    <div class="scoreItem">
                        <span>LINES</span>
                        <span id="lines">0</span>
                    </div>
                    <div class="scoreItem" id="b2bArea" style="display:none;">
                        <span>B2B</span>
                    </div>
                    <div class="scoreItem" id="comboArea" style="display:none;">
                        <span>COMBO</span>
                        <span id="combo">0</span>
                    </div>
                </div>
            </div>
            
            <div id="mainArea">
                <canvas id="gameCanvas" width="480" height="640"></canvas>
                <div id="pauseOverlay" style="display:none;">
                    <h2>PAUSED</h2>
                    <p>Pキーで再開</p>
                </div>
                <div id="gameOverOverlay" style="display:none;">
                    <h2>GAME OVER</h2>
                    <p>Rキーでリスタート</p>
                </div>
            </div>
            
            <div id="rightPanel">
                <div id="nextArea">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="480"></canvas>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <div id="controlsRow1">
                <button id="leftBtn" class="arrow-btn left" aria-label="left"></button>
                <button id="downBtn" class="arrow-btn down" aria-label="down"></button>
                <button id="rightBtn" class="arrow-btn right" aria-label="right"></button>
                <button id="rotateBtn">回転</button>
            </div>
            <div id="controlsRow2">
                <button id="holdBtn">HOLD</button>
                <button id="hardDropBtn">落下</button>
                <button id="pauseBtn">PAUSE</button>
                <button id="resetBtn">RESET</button>
            </div>
        </div>
        
        <div id="instructions">
            <p>PC: ←→↓移動 Z左回転 X右回転 A 180° Space落下 C HOLD P一時停止 R リセット</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
